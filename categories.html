<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome for Social Media Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        /* Header and Footer Styling */
        header, footer {
            background-color: #f8f9fa;
            padding: 10px 20px;
        }

        header a, footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
            font-size: 18px;
        }

        header a:hover, footer a:hover {
            color: #007bff;
        }

        footer {
            text-align: center;
        }

        /* Main Content Styling */
        main {
            text-align: center;
            padding: 40px 20px;
        }

        main h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }

        .category-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .category-card {
            width: 200px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .category-card h5 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .category-card a {
            display: block;
            margin: 10px 0 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .category-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                Laura <span>in the kitchen</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="appearances.html">Appearances</a></li>
                    <li class="nav-item"><a class="nav-link" href="amazon.html">Amazon</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <!-- Social Media Icons -->
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.facebook.com" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.twitter.com" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


    <!-- Main Content -->
    <main>
        <h1>Recipe Categories</h1>
        <div class="category-grid">
            <!-- Dessert Category -->
            <div class="category-card">
                <img src="desserts.jpg" alt="Desserts">
                <h5>Desserts</h5>
                <a href="#">Explore Desserts</a>
            </div>

            <!-- Breakfast Category -->
            <div class="category-card">
                <img src="fast.jpg" alt="Breakfast">
                <h5>Breakfast</h5>
                <a href="#">Explore Breakfast</a>
            </div>

            <!-- Appetizers Category -->
            <div class="category-card">
                <img src="app.jpg" alt="Appetizers">
                <h5>Appetizers</h5>
                <a href="#">Explore Appetizers</a>
            </div>

            <!-- Chicken Category -->
            <div class="category-card">
                <img src="roast.jpg" alt="Chicken">
                <h5>Chicken</h5>
                <a href="#">Explore Chicken</a>
            </div>

            <!-- Sides Category -->
            <div class="category-card">
                <img src="sides.jpg" alt="Sides">
                <h5>Sides</h5>
                <a href="#">Explore Sides</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Laura in the Kitchen. All rights reserved.</p>
    </footer>

</body>
</html>
