<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Social Media Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px 20px;
        }

        /* Header Styles */
        .navbar {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-family: 'Cursive', sans-serif;
            font-size: 1.5rem;
            color: #5A5A5A;
        }
        .navbar-nav .nav-link {
            color: #5A5A5A;
            font-size: 1.1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #ff7b54;
        }
        /* Social Media Icons Styles */
        .navbar-nav .social-icons a {
            color: #5A5A5A;
            margin-left: 15px;
            font-size: 1.4rem;
        }
        .navbar-nav .social-icons a:hover {
            color: #ff7b54;
        }

        /* Footer Styles */
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            color: #5A5A5A;
        }

        /* Form Styles */
        .contact-form {
            background: linear-gradient(90deg, #f3c5c5, #b7dff5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .contact-form button {
            background-color: #5A5A5A;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ff7b54;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    Laura <span>in the kitchen</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="appearances.html">Appearances</a></li>
                        <li class="nav-item"><a class="nav-link" href="amazon.html">Amazon</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <!-- Social Media Icons -->
                        <li class="nav-item social-icons">
                            <a href="https://www.instagram.com" target="_blank" class="nav-link"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li class="nav-item social-icons">
                            <a href="https://www.facebook.com" target="_blank" class="nav-link"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li class="nav-item social-icons">
                            <a href="https://www.twitter.com" target="_blank" class="nav-link"><i class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-form">
            <h2 class="text-center mb-4" style="font-family: 'Cursive', sans-serif;">Contact Us</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact Number</label>
                    <input type="tel" id="contact" class="form-control" placeholder="Enter your contact number" required>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments</label>
                    <textarea id="comments" rows="5" class="form-control" placeholder="Enter your comments"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark">Send</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Laura in the Kitchen. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script>
        // JavaScript for form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from refreshing the page
            alert('Thank you for your message! We will get back to you soon.');
        });
    </script>
</body>
</html>
